<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css">

    <title>Weather Dashboard</title>
</head>

<body class="container-fluid">

    <!-- Header Bar -->
    <header class="row">
        <nav class="navbar bg-primary col-12 mb-4">
            <p class="header mx-auto">Weather Dashboard</p>
        </nav>
    </header>

    <!-- Main Page -->
    <div class="page-content row">

        <!-- Search & Search History-->
        <aside class="col col-xl-3 col-md-3 col-sm-4">
            <h5>Enter a city Below:</h5>
            <div class="row">
                <input class="form-control ml-3 mr-1 col col-xl-9 col-md-7 col-sm-8 col-9 city-name" type="search"
                    placeholder="City Name" >
                <button class="btn btn-primary my-sm-0 col col-xl-2 col-md-3 col-sm-2 col-2" id="searchButton"
                    type="submit"> Search
                </button>
            </div>

            <div id="searchHistory">

            </div>

        </aside>
        <!-- Main Panel -->
        <main class="col-xl-9 col-md-9 col-sm-8">
            <div class="row card search-results px-2 mx-1">

            </div>
            <h5 class="pl-2 pt-4 mb-3">Five Day Forecast:</h5>

            <!-- Five day forecast -->
            <div class="five-day-forecast row px-4">
                <div class="col-xl-2 col-md-2 col-sm-2 mr-auto card forecast" data-day="1">

                </div>
                <div class="col-xl-2 col-md-2 col-sm-2  mx-auto card forecast" data-day="2">

                </div>

                <div class="col-xl-2 col-md-2 col-sm-2 mx-auto card forecast" data-day="3">

                </div>

                <div class="col-xl-2 col-md-2 col-sm-2 mx-auto card forecast" data-day="4">

                </div>

                <div class="col-xl-2 col-md-2 col-sm-2 ml-auto card forecast" data-day="5">

                </div>
            </div>

        </main>

    </div>



<!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script type="text/javascript" src="Assets/script.js"></script>

</body>

</html>
