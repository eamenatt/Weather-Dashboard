<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="row">
        <nav class="navbar bg-dark col-12">
            <h1 class="header-text mx-auto" style="color: white;">Weather Dashboard</h1>
        </nav>
    </header>

    <!-- Page  -->
    <div class="row">

        <!-- Side bar with the search option and displaying history of searched cities -->
        <aside class="col-3">
            <h5 class="mt-3">Search for a city:</h5>
            <div class="row">
                <input class="form-control ml-3 mr-1 col-8 city-name" type="search" placeholder="City name"
                    aria-label="Search">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>

            <div class="search-history">

            </div>

        </aside>
        <!-- Main panel with selected city results -->
        <main class="col-9">
            <div class="row card search-results px-2 mx-1 mt-3">

            </div>


            <h5 class="px-2 py-2">5-Day Forecast:</h5>

            <!-- Cards to display five day forecast -->
            <div class="five-day-forecast row px-2">
                <div class="col-2 mx-auto card forecast" data-day="1">

                </div>
                <div class="col-2 mx-auto card forecast" data-day="2">

                </div>

                <div class="col-2 mx-auto card forecast" data-day="3">

                </div>

                <div class="col-2 mx-auto card forecast" data-day="4">

                </div>

                <div class="col-2 mx-auto card forecast" data-day="5">

                </div>
            </div>

        </main>

    </div>










        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
